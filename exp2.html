<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1{
                width:350px;
                height:70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text",ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <p>Drag the image into Rectangle</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br><br>
    <img id="drag1" src="wallpaperflare.com_wallpaper (1).jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
</html>
